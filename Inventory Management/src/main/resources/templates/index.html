<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<style>
	.table{
<!--	background-color:brown;-->
	}
	body{
	background-color:url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg');
	}
	.tb1{
	color:blue;
	background-color:aqua;}
	#head{
	background-color:#27E1C1;
	color:#009FBD;
	}
	#sch{
	background-color:#9999ff;
	border:2px solid black;
	}
	#btnClear{
	background-color:#9999ff;
	border:2px solid black;
	}

</style>

<body>
<div align="center" class="container my-2" >
		
	<h1 id="head">Inventory Management System</h1>
	

	
	<br/><br/>
	<form th:action="@{/}">
		 <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
		&nbsp;
		<input type="submit" value="Search" id="sch" />
		&nbsp;
		<input type="button" value="Home" id="btnClear" onclick="clearSearch()" />
	</form>

	<br/><br/>
	<a style="align-left" href="new"  class="btn btn-primary btn-sm mb-3">Add New </a>
	<table border="1" cellpadding="10" class = "table table-striped table-responsive-md">
		<thead>
			<tr class="table">

				<th class="tb1">Name</thstyle>
				<th class="tb1">Company name</th>
				<th class="tb1">Quantity</th>
				<th class="tb1">Price</th>
				
				<th class="tb1">Edit/Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">

				<td th:text="${product.name}">Name</td>
				<td th:text="${product.brand}">Brand</td>
				<td th:text="${product.madein}">Quantity</td>
				<td th:text="${product.price}">Price</td>
				<td>
					<a th:href="@{'/edit/' + ${product.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${product.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</body>
</html>
